<!DOCTYPE html>
<html lang="en">
	<style>
	#container {
	  width: 200px;
	  height: 400px;
	  position: relative;
	  background: yellow;
	}
	.animate {
	  width: 50px;
	  height: 50px;
	  position: absolute;
	}
	#a1 {
		background-color: red;
	}
	#a2 {
		top: -20px;
		left: 50px;
		background-color: green;
	}
	#a3 {
		top: -100px;
		left: 100px;
		background-color: blue;
	}
	</style>

	<head>
		<meta charset="UTF-8"/>
		<title>Hi Melanie</title>
	</head>
	<body>
		<h1>Hello there friend</h1>
		<p><button onclick="move()">Click Me</button></p> 

	<div id="container">
	  <div class="animate" id="a1"></div>
<!-- 	  <div class="animate" id="a2"></div>
	  <div class="animate" id="a3"></div> -->
	</div>

	<script>
	function move() {
	  	var red = document.getElementById("a1");   
	  	// var green = document.getElementById("a2");   
	  	// var blue = document.getElementById("a3");   
	  	var redPos = 0;
  		// var greenPos = -20;
  		// var bluePos = -100;
		var intervalId = setInterval(frame, 5);
	  
		function frame() {
			//if (redPos < 400) {
			if (redPos < 400 || greenPos < 400 || bluePos < 400) {
		      	redPos++; 
		      	 greenPos++; 
		      	 bluePos = bluePos + 2;
		      	 red.style.top = redPos + "px"; 
		      	 green.style.top = greenPos + "px"; 
		      	 blue.style.top = bluePos + "px"; 
		    } else {
		     	clearInterval(intervalId);
		    }
		}
	}
	</script>
	</body>
</html>
