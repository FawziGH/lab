<!DOCTYPE html>
<html lang="en">
	<style>
	#container {
	  width: 200px;
	  height: 400px;
	  position: relative;
	  background: yellow;
	}
	.animate {
	  width: 50px;
	  height: 50px;
	  position: absolute;
	}
	#a1 {
		background-color: red;
	}
	#a2 {
		top: -20px;
		left: 50px;
		background-color: green;
	}
	#a3 {
		top: -100px;
		left: 100px;
		background-color: blue;
	}
	</style>

	<head>
		<meta charset="UTF-8"/>
		<title>Hi Melanie</title>
	</head>
	<body>
		<h1>Hello there friend</h1>
		<p><button onclick="move()">Click Me</button></p> 

	<div id="container">
	  <div class="animate" id="a1"></div>
	  <div class="animate" id="a2"></div>
	  <div class="animate" id="a3"></div>
	</div>

	<script>
	var red = {
		position: "0", 
		node: document.getElementById("a1")
	};
	var green = {
		position: "-20", 
		node: document.getElementById("a2")
	};
	var blue = {
		position: "-100", 
		node: document.getElementById("a3")
	};
	function move() {
		var intervalId = setInterval(function(){
			moveItem(red, intervalId);
			moveItem(green, intervalId);
			moveItem(blue, intervalId);
		}, 5);
	}
	function moveItem(item, intervalId) {
		if (item.position < 400) {
	    	item.position++; 
	      	item.node.style.top = item.position + "px"; 
	    } else {
	     	clearInterval(intervalId);
	    }
	}
	</script>
	</body>
</html>
