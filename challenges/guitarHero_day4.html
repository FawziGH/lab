<!DOCTYPE html>
<html lang="en">
	<style>
	#container {
	  width: 200px;
	  height: 400px;
	  position: relative;
	  background: yellow;
	}
	.animate {
	  width: 50px;
	  height: 50px;
	  position: absolute;
	}
	#a1 {
		background-color: red;
	}
	#a2 {
		top: -20px;
		left: 50px;
		background-color: green;
	}
	#a3 {
		top: -100px;
		left: 100px;
		background-color: blue;
	}
	#a4 {
		top: -40px;
		left: 150px;
		background-color: orange;
	}
	</style>

	<head>
		<meta charset="UTF-8"/>
		<title>Hi Melanie</title>
	</head>
	<body>
		<h1>Hello there friend</h1>
		<p><button onclick="move()">Click Me</button></p> 

	<div id="container">
	  <div class="animate" id="a1"></div>
	  <div class="animate" id="a2"></div>
	  <div class="animate" id="a3"></div>
	  <div class="animate" id="a4"></div>
	</div>

	<script>
	var red = {
		position: 0,
		node: document.getElementById("a1"),
		speed: 1,
		color: "red"
	};
	var green = {
		position: -20, 
		node: document.getElementById("a2"),
		speed: 2,
		color: "green"
	};
	var blue = {
		position: -100, 
		node: document.getElementById("a3"),
		speed: 1.5,
		color: "blue"
	};
	var orange = {
		position: -40,
		node: document.getElementById("a4"),
		speed: .8,
		color: "orange"
	}

	function move() {

		var redIntervalId = setInterval(function(){
			moveItem(red, redIntervalId);
		}, 5);
		var greenIntervalId = setInterval(function(){
			moveItem(green, greenIntervalId);
		}, 5);
		var blueIntervalId = setInterval(function(){
			moveItem(blue, blueIntervalId);
		}, 5);
		var orangeIntervalId = setInterval(function(){
			moveItem(orange, orangeIntervalId);
		}, 5);

	}
	function moveItem(item, intervalId) {
		if (item.position < 400) {
	    	item.position = item.position + item.speed; 
	      	item.node.style.top = item.position + "px"; 
	    } else {
	     	clearInterval(intervalId);
	    }
	}
	</script>
	</body>
</html>
